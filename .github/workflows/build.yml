name: Build collisions

on:
  workflow_dispatch:

jobs:
  build-linux:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2.2.2
        with:
          python-version: "3.11"
          architecture: x64
      
      - name: Install dependencies
        run: python -m pip install cython setuptools mypy
        
      - name: Compile collisions
        run: python BlazeSudio/orig/setup.py collisions
      - name: Compile graphicsCore
        run: python BlazeSudio/orig/setup.py graphicsCore

      - uses: EndBug/add-and-commit@v9 
        with:
          pull: '--rebase --autostash'
          add: '-A'
          default_author: github_actions
          message: 'ci(build): üõ†Ô∏è Build collisions for linux :)'
  
  build-windows:
    permissions:
      contents: write
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2.2.2
        with:
          python-version: "3.11"
          architecture: x64

      - name: Install dependencies
        run: python -m pip install cython setuptools mypy
        
      - name: Compile collisions
        run: python BlazeSudio/orig/setup.py collisions
      - name: Compile graphicsCore
        run: python BlazeSudio/orig/setup.py graphicsCore

      - uses: EndBug/add-and-commit@v9 
        with:
          pull: '--rebase --autostash'
          add: '-A'
          default_author: github_actions
          message: 'ci(build): üõ†Ô∏è Build collisions for windows :)'
