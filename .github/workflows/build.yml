name: Compile all

on:
  workflow_dispatch:

jobs:
  compile-linux:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2.2.2
        with:
          python-version: "3.11"
          architecture: x64
      
      - name: Install dependencies
        run: python -m pip install stubgen-pyx "numpy>=1.7"
        
      - name: Compile all
        run: python BlazeSudio/speed/setup.py

      - uses: EndBug/add-and-commit@v9 
        with:
          pull: '--rebase --autostash'
          add: '-A'
          default_author: github_actions
          message: 'ci(build): ğŸ› ï¸ Build for linux :)'
  
  compile-windows:
    permissions:
      contents: write
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2.2.2
        with:
          python-version: "3.11"
          architecture: x64

      - name: Install dependencies
        run: python -m pip install stubgen-pyx "numpy>=1.7"
        
      - name: Compile all
        run: python BlazeSudio/speed/setup.py

      - uses: EndBug/add-and-commit@v9 
        with:
          pull: '--rebase --autostash'
          add: '-A'
          default_author: github_actions
          message: 'ci(build): ğŸ› ï¸ Build for windows :)'
