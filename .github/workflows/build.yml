name: Build collisions

on:
  workflow_dispatch:

jobs:
  build-linux:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2.2.2
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64
      
      - name: Setup Stubgen
        run: |
          python -m pip install "mlflow>=1.23.1,!=1.30.0,<2" mypy
          python3 -c "import mypy.stubgen; mypy.stubgen.main(['-p', 'mlflow'])"

      - name: Install dependencies
        run: python -m pip install cython setuptools
        
      - name: Compile collisions module
        working-directory: ./BlazeSudio/collisions
        run: python setup.py build_ext --inplace
      - uses: EndBug/add-and-commit@v9 
        with:
          pull: '--rebase --autostash'
          add: '-A'
          default_author: github_actions
          message: 'ci(build): ðŸ› ï¸ Build collisions for linux & python ${{ matrix.python-version }} :)'
  
  build-windows:
    permissions:
      contents: write
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2.2.2
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64
      
      - name: Setup Stubgen
        run: |
          python -m pip install "mlflow>=1.23.1,!=1.30.0,<2" mypy
          python3 -c "import mypy.stubgen; mypy.stubgen.main(['-p', 'mlflow'])"

      - name: Install dependencies
        run: python -m pip install cython setuptools
        
      - name: Compile collisions module
        working-directory: ./BlazeSudio/collisions
        run: python setup.py build_ext --inplace
      - uses: EndBug/add-and-commit@v9 
        with:
          pull: '--rebase --autostash'
          add: '-A'
          default_author: github_actions
          message: 'ci(build): ðŸ› ï¸ Build collisions for windows & python ${{ matrix.python-version }} :)'
